<!DOCTYPE html>
<html>
	<head>
		<title>
			get_method with php
		</title>
	</head>
	<body>
		<form action=new.php method=get>
			<table align="center"  border=10>
			<tr><td>
			First name:<input type="text" name="fname"></tr>
			<tr><td>			
			Last name:<input type="text" name="lname"></tr>
			<tr><td >
			<input type="radio" name="sex" value="male">Male 
			<input type="radio" name="sex" value="female">Female</tr>
			<tr><td >languages:
			<input type="checkbox" name="languages[]" value="java">java

			<input type="checkbox" name="languages[]" value="cpp">CPP</tr>
			<tr> <td> city:<br><select name="city">

			</select></tr>

			</table>
		</form>
</html>
